version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - docker pull --quiet snormore/pack
            - >-
              docker run --rm -it -v $PWD:/app -e
              "DOCKER_CONFIG_JSON=${DOCKER_CONFIG_JSON}" -e
              "TARGET_IMAGE=snodo/hello-next" snormore/pack
      secrets:
        - name: registry-snodo
